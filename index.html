<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>카카오톡 로그인</title>
    <link rel="stylesheet" href="https://developers.kakao.com/sdk/js/kakao.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f7f7f7;
        }

        .wrap {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 60%;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        button {
            background-color: #ffeb00;
            border: none;
            border-radius: 3px;
            padding: 10px;
            width: 100%;
            color: #3c1e1e;
           -size: 20px;
            font-weight: 500;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin-top:20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/thumb/6/6a/KakaoTalk_Icon.png/240px-KakaoTalk_Icon.png">
        </div>
        <h1>카카오톡 로그인</h1>
        <button>카카오계정 로그인</button>
    </>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</body>
</html>
